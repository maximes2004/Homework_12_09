<!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке.

2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".

3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Button Flip</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Контейнер для Vue приложения Задания №1 -->
    <div id="app1">
      <!-- Кнопка, которая будет переворачивать текст -->
      <button @click="flipText">{{ buttonText }}</button>
    </div>
    <!-- Контейнер для Vue приложения Задания №2 -->
    <div id="app2">
      <!-- Кнопка для добавления нового элемента в список -->
      <button @click="addItem">Добавить</button>
      <!-- Список элементов -->
      <ul>
        <!-- Перебор элементов списка с использованием директивы v-for -->
        <!-- При клике на элемент вызываем метод removeItem с индексом элемента -->
        <li
          v-for="(item, index) in items"
          :key="index"
          @click="removeItem(index)"
        >
          {{ item }}
        </li>
      </ul>
    </div>
    <div>Test №1 Git 15_09_2024</div>
    <div>Test №2 Git 15_09_2024</div>
    <div>Test №3 Git 15_09_2024</div>
  </body>
</html>
